 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h3 class="btn btn-warning heading" style="pointer-events: none;">Sudo Person Reader</h3>
        <br><br>
        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
          <b class="name_objects">
          Brother
          </b>
          <hr>
          <b class="name_objects">
          Sister
          </b>
          <hr>
          <b class="name_objects">
          Mother
          </b>
          <hr>
          <b class="name_objects">
          Father
          </b>
          <hr>
        </b>
        <label>Webcam View - </label>
        <div id="webcam"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button id="snapshot_btn" class="btn btn-info" onclick="take_snapshot();">Take Snapshot</button>
        <br><br>
        <button id="checking_btn" class="btn btn-success" onclick="identify();">Identify</button>
        <br><br>
        <p style="font-size: 22px;">Object : <span id="object"></span></p>
        <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span></p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
